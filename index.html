<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <title>NFT-CARD-COMPONENT</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
           <div class="card">
                <div class="image-container">
               <img src="./nft-preview-card-component-main/images/image-equilibrium.jpg" alt=""
               class="nft-image"/>
                </div>
                 <div class="card-text">
             <h3>Equilibrium #3429</h3>
           <p class="card-p1">
           Our Equilibrium collection promotes <br>balance and calm.
         </p>
  
           <p class="card-p2">
             <span class="eth-span">
            <img src="./nft-preview-card-component-main/images/icon-ethereum.svg"
          class="eth-icon" 
            /> 0.041ETH </span>
  
            <span class="clock-span">
              <img src="./nft-preview-card-component-main/images/icon-clock.svg"
                    class="clock-icon" />
                     3 days left </span>
          </p>
              <div class="line"><hr></div>
  
              <div class="footer">
  
                <div class="img">
                <img src="./nft-preview-card-component-main/images/image-avatar.png"
                  class="image-avatar">
                </div>
  
                <p class="span">
                  <span class="avartar-span">Creation of</span>
                    <span class="avartar-span2">Jules Wyvern</span>
                </p>
         </div>
       </div>
      </div>
     </body>
  </html>
